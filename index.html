<html ng-app="LightsOut">

<head>
    <meta charset="UTF-8">
    <title>LightsOut</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body ng-controller="MainController">
    <!--Form for grid size start-->
    <form ng-submit="makegrid(g)">
        <input ng-model="g" type="text" placeholder="enter number of cells across">
        <button>make grid</button>
    </form>
    <!--Grid size end-->



    <!--display grid-->
    <!--container cell must be changed for size to account for wrap-->
    <div class="gridLimit col-sm-6 col-sm-offset-3">
        <!--end of container for wrap-->
        <div ng-repeat="row in grid">
            <div class="cell" ng-repeat="cell in row" ng-class="{'on':cell.isOn}" ng-click="selectCell(cell)">
                Column:{{cell.colum}} Row:{{cell.row}}
            </div>
        </div>
    </div>
    <!--end display grid-->




    <!--Load jquery-->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <!--Load Angular-->
    <script src="bower_components/angular/angular.js"></script>

    <!--Load bootstrap-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

    <!--load app-->
    <script src="app/init.js"></script>
    <script src="app/controller/maincontroller.js"></script>

</body>

</html>
